<div class="container">
    <img src="/assets/logo.png" alt="Logo">
    <h2>Informacje o Użytkowniku</h2>

    <div class="nav-buttons" style="margin: 20px 0; text-align: center;">
        <button class="nav-btn" routerLink="/">Strona główna</button>
        <button class="nav-btn" (click)="logout()">Wyloguj się</button>
    </div>

    <div *ngIf="isAdmin" style="margin-top: 20px; text-align: center;">
        <button class="admin-btn" (click)="goToAdmin()">
            Panel Admina
        </button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="user; else noUser">
        <div class="form-group">
            <label>ID:</label>
            <p>{{ user?.id }}</p>
        </div>

        <div class="form-group">
            <label>Nazwa użytkownika:</label>
            <p>{{ user?.nazwaUzytkownika }}</p>
        </div>

        <div class="form-group">
            <label>Telefon:</label>
            <p>{{ user?.telefon || 'Brak' }}</p>
        </div>

        <div class="form-group">
            <label>Typ użytkownika:</label>
            <p>{{ user?.typUzytkownika }}</p>
        </div>
    </div>

    <ng-template #noUser>
        <p>Nie znaleziono zalogowanego użytkownika.</p>
    </ng-template>
</div>
