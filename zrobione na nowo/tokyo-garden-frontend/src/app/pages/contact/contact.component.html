<section class="contact">
  <h2>Kontakt</h2>
  <p>Adres: ul. Sushi 123, 00-000 Katowice</p>
  <p>Telefon: 123-456-789</p>
  <p>Email: info&#64;Jem-ToDobre.com</p>

  <h2>Wyślij do nas wiadomość</h2>
  <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
    <input type="text" name="name" [(ngModel)]="messageData.name" required placeholder="Imię i Nazwisko">
    <input type="email" name="email" [(ngModel)]="messageData.email" required placeholder="Email">
    <textarea name="message" [(ngModel)]="messageData.message" rows="4" required placeholder="Wiadomość"></textarea>
    <button type="submit" [disabled]="sending">{{ sending ? 'Wysyłanie...' : 'Wyślij' }}</button>
  </form>
</section>
