<div class="container">
  <h1>{{ isEditMode ? 'Edytuj Alergen' : 'Dodaj Alergen' }}</h1>

  <form (ngSubmit)="saveAlergen()">
    <input type="hidden" [(ngModel)]="alergen.id" name="id" />

    <div class="form-group">
      <label for="nazwa">Nazwa:</label>
      <input type="text" id="nazwa" [(ngModel)]="alergen.nazwa_alergenu" name="nazwa_alergenu" required />
    </div>

    <div class="form-group">
      <label for="opis">Opis:</label>
      <input type="text" id="opis" [(ngModel)]="alergen.opis_alergenu" name="opis_alergenu" required />
    </div>

    <button type="submit">Zapisz</button>
    <button type="button" (click)="cancel()">Anuluj</button>
  </form>
</div>
