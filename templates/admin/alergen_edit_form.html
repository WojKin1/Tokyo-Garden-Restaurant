<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja Alergenu</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>
<div class="container">
    <h1>Edycja Alergenu</h1>
    <form method="post" th:action="@{/admin/alergen/edit}" th:object="${alergen}">
        <input type="hidden" id="ID_Alergen" name="ID_Alergen" th:value="${alergen.ID_Alergen}" />
        <div class="form-group">
            <label for="nazwa">Nazwa:</label>
            <input type="text" id="nazwa" name="nazwa_Alergenu" th:value="${alergen.nazwa_Alergenu}" required />
        </div>
        <div class="form-group">
            <label for="opis">Opis:</label>
            <input type="text" id="opis" name="opis_Alergenu" th:value="${alergen.opis_Alergenu}" required />
        </div>
        <div class="form-group">
            <label for="typ">Typ:</label>
            <input type="text" id="typ" name="typ_Alergenu" th:value="${alergen.typ_Alergenu}" required />
        </div>
        <div class="form-group">
            <label for="zrodlo">Źródło:</label>
            <input type="text" id="zrodlo" name="zrodlo_Alergenu" th:value="${alergen.zrodlo_Alergenu}" required />
        </div>
        <div class="form-group">
            <button type="submit">Zapisz</button>
            <button type="button" onclick="window.location.href='/admin/alergeny'">Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
