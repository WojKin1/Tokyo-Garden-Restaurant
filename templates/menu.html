<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<h1>Menu</h1>
<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="menuItem : ${menuItems}">
        <td th:text="${menuItem.nazwa}">Item Name</td>
        <td th:text="${menuItem.cena}">0.00</td>
        <td>
            <form th:action="@{/menu/add-to-cart}" method="post">
                <input type="hidden" name="menuItemId" th:value="${menuItem.ID}"/>
                <input type="number" name="quantity" value="1" min="1"/>
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
</table>
<a href="/menu/cart">Go to Cart</a>
</body>
</html>
